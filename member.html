        @import url(css/style_member.css);
    </style>
</head>


<body>
    <header>
        <div class="goto">
            <a href="#" style="text-decoration: none">로그인</a> |
            <a href="member.html" style="text-decoration: none">회원가입</a> |
            <a href="#" style="text-decoration: none">도움말</a>
        </div>

        <div class="logo">
            <a href="main.html">
                <img src="media/logo/logo_midium.png">
            </a>
        </div>

        <hr>

        <div class="wellcome">
            <h1>환영합니다!</h1>
            <h4 style="color: darkgray">회원가입으로 InterBook의 다양한 서비스를 이용해보세요.</h4>
        </div>
    </header>


    <section>
        <fieldset style="text-align: center;">
            <legend>회원가입</legend>
            <div class="content">
                <h4>*필수입력정보입니다</h4>
                <h3>ID/PW</h3>

                <div class="input">
                    <span class="div_txt">*아이디</span>
                    <input type="text" placeholder="4~12자 이내 영문/숫자" maxlength="12">
                    <input type="button" onclick="alert('사용 가능한 아이디입니다.')" value="중복체크">
                </div>

                <div class="input">
                    <span class="div_txt">*비밀번호</span>
                    <input type="password" placeholder="6~15자 이내 영문/숫자/특수문자" maxlength="15">
                </div>

                <div class="input">
                    <span class="div_txt">*비밀번호확인</span>
                    <input type="password" placeholder="비밀번호와 같게 입력" maxlength="15">
                </div>

                <h2>개인정보</h2>

                <div class="input">
                    <span class="div_txt">이름</span>
                    <input type="text" placeholder="예: 홍길동">
                </div>

                <div class="input">
                    <span class="div_txt">이메일</span>
                    <input type="text" placeholder="">
                    @
                    <select>
                        <option value="1">naver.com</option>
                        <option value="2">facebook.com</option>
                        <option value="3">kakao.com</option>
                        <option value="4">google.com</option>
                        <option value="5">apple.com</option>
                    </select>
                </div>

                <div class="input">
                    <span class="div_txt">전화번호</span>
                    <input type="tel" placeholder="010-1234-5678">
                </div>

                <div class="input">
                    <span class="div_txt">생일</span>
                    <input type="date">
                </div>

                <h2>선택사항</h2>
                <h5>관심분야로 AI가 도서검색을 도와줍니다!</h5>

                <div class="input">
                    <span class="div_txt">색상</span>
                    <input type="color">
                </div>

                <div class="input">
                    <span>인문학</span> <input type="checkbox" value="1">
                    <span>교육</span> <input type="checkbox" value="2">
                    <span>예술</span> <input type="checkbox" value="3">
                    <span>컴퓨터</span> <input type="checkbox" value="4">
                    <span>기타분야</span> <input type="checkbox" value="5">
                </div>

                <div class="input">
                    <span class="div_txt">자기소개</span>
                    <textarea cols="51" rows="5"></textarea>

                </div>
                <br>

                <div class="div_button">
                    <a href="main.html">
                        <input type="submit" onclick="alert('회원가입 하시겠습니까?')" value="회원가입">
                    </a>
                    <a href="main.html">
                        <input type="reset" onclick="alert('작성하신 내용은 저장되지 않습니다. 취소하시겠습니까?')" value="취소">
                    </a>
                </div>
            </div>
        </fieldset>
    </section>
